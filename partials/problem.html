<style>
  div.layout-fill.layout-align-start-start.layout-column {
    height: calc(100vh - 64px);
  }
</style>

<div layout="column" style="height: 89vh" ng-cloak>
  <section layout="row" flex>
    <md-sidenav flex="10" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
      <md-content flex layout-padding>
        <h1>{{ problem.name }}</h1>
        <div ng-bind-html="problem.description"></div>
        <p>Filename: <code>{{ problem.filename }}</code></p>
      </md-content>
    </md-sidenav>
    <md-content flex="90" layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <div ui-ace="{
                  workerPath: 'node_modules/ace-webapp/src-min-noconflict',
                  mode: 'java'
                 }" ng-trim="true" ng-model="code"></div>
      </div>
      <md-fab-speed-dial class="md-scale" md-direction="up" id="fab">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-font-set="material-icons">menu</md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="Run" class="md-fab md-raised md-mini">
            <md-icon md-font-set="material-icons" aria-label="Run">play_circle_filled</md-icon>
          </md-button>
          <md-button aria-label="Submit" class="md-fab md-raised md-mini">
            <md-icon md-font-set="material-icons" aria-label="Submit">cloud_upload</md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    </md-content>
  </section>
</div>
