<style>
  div.layout-fill.layout-align-start-start.layout-column {
    height: calc(100vh - 64px);
  }
</style>

<div layout="column" style="height: 89vh" ng-cloak>
  <section layout="row" flex>
    <md-sidenav flex="10" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
      <md-content flex layout-padding>
        <h1>{{ problem.name }}</h1>
        <div ng-bind-html="problem.description"></div>
        <p>Filename: <code>{{ problem.filename }}</code></p>
        <md-fab-toolbar
                md-direction="right">
          <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
              <md-icon md-svg-src="material-design-icons/navigation/svg/production/ic_menu_24px.svg"></md-icon>
            </md-button>
          </md-fab-trigger>
          <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
              <md-button aria-label="run" class="md-icon-button" ng-click="run()">
                <md-icon md-svg-src="material-design-icons/av/svg/production/ic_play_circle_filled_24px.svg"></md-icon>
              </md-button>
              <md-button aria-label="submit" class="md-icon-button">
                <md-icon md-svg-src="material-design-icons/file/svg/production/ic_cloud_upload_24px.svg"></md-icon>
              </md-button>
            </md-fab-actions>
          </md-toolbar>
        </md-fab-toolbar>
      </md-content>
    </md-sidenav>
    <md-content flex="90" layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <div ui-ace="{
                  workerPath: 'node_modules/ace-webapp/src-min-noconflict',
                  mode: 'java',
                  enableBasicAutocompletion: true
                 }" ng-trim="true" ng-model="code"></div>
      </div>
    </md-content>
  </section>
</div>
